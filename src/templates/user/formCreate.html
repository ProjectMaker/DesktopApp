<h3>Rechercher un utilisateur</h3>
<input type="text" name="nameToSearch" ng-model="nameToSearch" />
&nbsp;
<button class="btn btn-default" ng-click="search(nameToSearch)">Search</button>
<h3>RÃ©sultat de la recherche</h3>
<ul>
	<li ng-repeat="userFound in searchUserResults">
		{{userFound.pseudo}}
	</li>
</ul>

<h3>Liste des utilisateurs</h3>
<ul>
	<li ng-repeat="user in users">
		{{user.pseudo}}
		<button ng-click="edit(user)">Edit</button>
		<button ng-click="remove(user)">Delete</button>
	</li>
</ul>
<button ng-click="new()">New</button>

<div class="form-create-user" ng-show="showForm">
	<label>Pseudo :</label>
	<br/>
	<input type="text" name="pseudo" ng-model="user.pseudo" />
	<br/>
	<label>Email :</label>
	<br/>
	<input type="text" name="email" ng-model="user.email" ng-disabled="user.$id"/>
	<br/>
	<label ng-hide="user.$id">Password :</label>
	<br/>
	<input type="text" name="password" ng-model="user.password" ng-hide="user.$id"/>
	<br/>
	<button ng-click="create(user)" ng-hide="user.$id">Create</button>
	<button ng-click="save(user)" ng-show="user.$id">Update</button>
	&nbsp;
	<button ng-click="cancel()">Cancel</button>
</div>
