<h1>{{ session }}</h1>
<div class="form-login-user" ng-hide="isConnected()">
	<label>Email : </label><input type="text" name="email" ng-model="user.email" />
	<br/>
	<label>Password : </label><input type="text" name="password" ng-model="user.password" />
	<br/>
	<button ng-click="auth(user)">Login</button>
</div>
<div class="form-logout-user" ng-show="isConnected()">
	<button ng-click="unauth()">Logout</button>
</div>
<br/>
<div class="form-create-user">
	<label>Email :</label>
	<br/>
	<input type="text" name="email" ng-model="user.email" />
	<br/>
	<label>Password :</label>
	<br/>
	<input type="text" name="password" ng-model="user.password" />
	<br/>
	<button ng-click="create(user)">Create</button>
</div>
